version: '3.8'

services:
  fruits-app:
    build: .
    container_name: fruits-flipkart
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: Simple monitoring with httpd
  monitor:
    image: httpd:alpine
    container_name: fruits-monitor
    ports:
      - "8081:80"
    volumes:
      - ./monitor/index.html:/usr/local/apache2/htdocs/index.html
    depends_on:
      - fruits-app
    restart: unless-stopped
